<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOwO</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/todologo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logoimg" src="img/todologo.png" alt="logo">
        <h1 class="logotxt">wO</h1>
    </header>
    <div class="cardgrid" id="cardgrid">
        <!-- <div class="card">
            <div class="flex">
                <span class="dot"></span>
                <h1>task</h1>
            </div>
            <p class="date">12-12-2024 - 13-12-2024</p>
        </div> -->
        <div class="addcard" id="addcard">
            <h1 class="plus">+</h1>
        </div>
        <div class="card">
            <label for="task"><h2>task:</h2></label>
            <textarea id="task" class="textarea"></textarea>

            <label for="startdate" class="datelabel"><h2>startdate:</h2></label>
            <input id="startdate" class="dateinput" type="date">

            <label for="enddate" class="datelabel"><h2>enddate:</h2></label>
            <input id="enddate" class="dateinput" type="date">
            
            <button type="submit" class="submit">Save</button>
        </div>
    </div>
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
