<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOwO</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/phone.css">
    <link rel="shortcut icon" href="img/todologo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logoimg" src="img/todologo2.png" alt="logo">
        <h1 class="logotxt">wO</h1>
    </header>
    <div class="cardgrid" id="cardgrid">
        <div class="card">
            <div class="flex">
                <span class="dot"></span>
                <h1>task</h1>
                <img class="done" src="img/done.png" alt="done">
            </div>
            <p class="date">12-12-2024 - 13-12-2024</p>
        </div>
        <div class="addcard" id="addcard">
        <button onclick="cardSwap()" class="rmvbtnstyle btn"><h1 class="plus">+</h1></button>
        </div>
        <div class="card" id="addtask" style="display: none;">
            <form id="form">
                <label for="task"><h2>task:</h2></label>
                <input id="task" name="task" class="textarea"></input>

                <button id="submit" type="submit" class="submit">Save</button>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
